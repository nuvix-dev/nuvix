services:
  postgres:
    image: ravikan6/postgres
    container_name: nuvix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${APP_DATABASE_ADMIN_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nuvix
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'PGPASSWORD=${APP_DATABASE_ADMIN_PASSWORD} pg_isready -U nuvix_admin -d postgres -h localhost',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7.2
    container_name: redis
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
    volumes:
      - ./configs/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/data
    restart: unless-stopped
    networks:
      - nuvix
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  pgcat:
    image: ghcr.io/postgresml/pgcat:latest
    container_name: nuvix-pgcat
    ports:
      - "9930:9930"  # Metrics port
    environment:
      APP_PGCAT_ADMIN_USER: ${APP_PGCAT_ADMIN_USER:-admin}
      APP_PGCAT_ADMIN_PASSWORD: ${APP_PGCAT_ADMIN_PASSWORD:-password}
      APP_DATABASE_PASSWORD: ${APP_DATABASE_PASSWORD}
      APP_DATABASE_ADMIN_PASSWORD: ${APP_DATABASE_ADMIN_PASSWORD}
      APP_DATABASE_POOL_HOST: localhost
      APP_DATABASE_POOL_PORT: 6432
      APP_DATABASE_HOST: postgres
      APP_DATABASE_PORT: 5432
    env_file:
      - .env
    volumes:
      - ./configs/pgcat.toml.template:/etc/pgcat/pgcat.toml.template:ro
      - ./configs/pgcat-entrypoint.sh:/usr/local/bin/pgcat-entrypoint.sh:ro
    networks:
      - nuvix
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost ${APP_PGCAT_POOL_PORT:-6432} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    entrypoint: ["/usr/local/bin/pgcat-entrypoint.sh"]

  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        - APP_NAME=server
    container_name: server
    command: ['bun', 'main.js']
    ports:
      - '4000:4000'
    environment:
      APP_DATABASE_HOST: postgres
      APP_REDIS_HOST: redis
      NODE_ENV: production
    env_file:
      - .env
      - .env.server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nuvix
      - caddy
    volumes:
      - nuvix_storage:/usr/src/app/storage
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'
    
  platform:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        - APP_NAME=platform
    container_name: platform
    command: ['bun', 'main.js']
    ports:
      - '4100:4100'
    environment:
      APP_DATABASE_HOST: postgres
      APP_REDIS_HOST: redis
      NODE_ENV: production
    env_file:
      - .env
      - .env.platform
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nuvix
      - caddy
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'

