services:
  postgres:
    image: ravikan6/postgres
    container_name: nuvix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${APP_DATABASE_PASSWORD:-password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nuvix
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U nuvix_admin -d postgres -h localhost',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7.2
    container_name: redis
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
    volumes:
      - ./configs/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/data
    # ports:
    #   - '6379:6379'
    restart: unless-stopped
    networks:
      - nuvix
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  pgcat:
    image: ghcr.io/postgresml/pgcat:4a7a6a8e7a78354b889002a4db118a8e2f2d6d79
    container_name: nuvix-pgcat
    ports:
      - "9930:9930"  # Metrics port
    volumes:
      - ./configs/pgcat.toml:/etc/pgcat/pgcat.toml:ro
    networks:
      - nuvix
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 6432"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    command: ["pgcat", "/etc/pgcat/pgcat.toml"]

  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        - APP_NAME=server
    container_name: server
    command: ['bun', 'main.js']
    environment:
      APP_DATABASE_HOST: postgres
      APP_REDIS_HOST: redis
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nuvix
      - caddy
    volumes:
      - nuvix_storage:/usr/src/app/storage
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'
    
  platform:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        - APP_NAME=platform
    container_name: platform
    command: ['bun', 'main.js']
    environment:
      APP_DATABASE_HOST: postgres
      APP_REDIS_HOST: redis
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nuvix
      - caddy
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'

  caddy:
    image: caddy:2
    container_name: nuvix-caddy
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '443:443/udp'
    volumes:
      - ./configs/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy
      - nuvix

volumes:
  postgres_data:
  nuvix_storage:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  nuvix:
    driver: bridge
  caddy:
    driver: bridge
